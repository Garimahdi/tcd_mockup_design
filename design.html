<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://garimahdi.github.io/tcd_mockup_design/css/app_styling.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <img src="https://garimahdi.github.io/tcd_mockup_design/Media/tcd_header.png">
    <div class="homeMenu">
        <strong>Design</strong>
        <br>
        <br>
        <form class="form">
            <table>
                <tr>
                    <td class="label_spacing">
                        <label for="tanggal" class="label">Date</label>
                    </td>
                    <td class="tab_spacing">
                        <select id="tanggal" class="ddl_width">
                            <option value="">Date</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </td>
                    <td class="tab_spacing">
                        <select id="bulan" class="ddl_width">
                            <option value="">Month</option>
                            <option value="jan">Jan</option>
                            <option value="feb">Feb</option>
                            <option value="mar">Mar</option>
                            <option value="apr">Apr</option>
                            <option value="may">May</option>
                            <option value="jun">Jun</option>
                            <option value="jul">Jul</option>
                            <option value="aug">Aug</option>
                            <option value="sep">Sep</option>
                            <option value="oct">Oct</option>
                            <option value="nov">Nov</option>
                            <option value="dec">Dec</option>
                        </select>
                    </td>
                    <td class="tab_spacing">
                        <select id="tahun" class="ddl_width">
                            <option value="">Year</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label_spacing">
                        <label for="doc_type">Design Type</label>
                    </td>
                    <td class="tab_spacing" colspan="2">
                        <select id="doc_type" class="docddl_spacing">
                            <option value="">Choose design type</option>
                            <option value="incoming">Front lip</option>
                            <option value="invoice">Rear spoiler</option>
                            <option value="outgoing">Side skirt</option>
                            <option value="rop">Side mirror</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label_spacing">
                        <label for="doc_number">Car Model</label>
                    </td>
                    <td class="tab_spacing" colspan="2">
                        <input type=text placeholder="Insert car model" class="input_styling"/>
                    </td>
                </tr>
                <tr>
                    <td class="label_spacing">
                        <label for="vendor">Design Number </label>
                    </td>
                    <td class="tab_spacing" colspan="2">
                        <input type="text" placeholder="Type design number" class="input_styling"/>
                    </td>
                </tr>
            </table>
        </form>
        <table>
            <tr>
                <td class="tab_spacing_button">
                    <a href="https://garimahdi.github.io/tcd_mockup_design/" class="button_link">
                        <button class="button_style"><span class="arrow_style">&larr; </span>Back</button>
                    </a>
                </td>
                <td class="tab_spacing_button">
                </td>
                <td class="tab_spacing_button">
                </td>
                <td class="tab_spacing_button_scan">
                    <button type=submit class="button_style">Scan<span class="arrow_style"> &rarr;</span></button>
                </td>
            </tr>
        </table>
    </div>
    <div class="footer">
        Copyright &copy; Astragraphia <span id="anno"></span>
    </div>
    <script src="https://garimahdi.github.io/tcd_mockup_design/js/script.js"></script>
</body>
</html>
